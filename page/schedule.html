<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lịch Làm Việc Part-time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4c63d2 0%, #7c4dff 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .week-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .nav-btn:disabled:hover {
            background: rgba(255,255,255,0.2);
            transform: none !important;
        }

        .current-week {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 200px);
        }

        .staff-panel {
            width: 300px;
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .staff-section h3 {
            color: #4c63d2;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .staff-list {
            margin-bottom: 30px;
        }

        .staff-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #4c63d2;
            cursor: grab;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .staff-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .staff-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .staff-name {
            font-weight: bold;
            color: #333;
        }

        .staff-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .schedule-grid {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .schedule-table th {
            background: linear-gradient(135deg, #4c63d2 0%, #7c4dff 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .schedule-table td {
            border: 1px solid #e9ecef;
            height: 120px;
            vertical-align: top;
            position: relative;
        }

        .shift-cell {
            background: #f8f9fa;
            position: relative;
            height: 120px;
            padding: 10px;
            box-sizing: border-box;
        }

        .shift-header {
            font-weight: bold;
            color: white;
            font-size: 1rem;
            text-align: center;
            vertical-align: middle;
            background: #4c63d2;
            border: 1px solid #e9ecef;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .staff-assignment {
            background: linear-gradient(135deg, #4c63d2 0%, #7c4dff 100%);
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            margin-bottom: 5px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .staff-assignment:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .remove-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .remove-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .drop-zone {
            border: 2px dashed transparent;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .drop-zone.drag-over {
            border-color: #4c63d2;
            background: rgba(76, 99, 210, 0.1);
        }

        .add-staff-form, .ai-schedule-form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .ai-schedule-form {
            border-left: 4px solid #7c4dff;
        }

        .ai-schedule-form h4 {
            color: #7c4dff;
            margin-bottom: 15px;
        }

        .ai-btn {
            background: linear-gradient(135deg, #7c4dff 0%, #9c27b0 100%);
        }

        .ai-btn:hover {
            background: linear-gradient(135deg, #6a1b9a 0%, #8e24aa 100%);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: inherit;
            resize: vertical;
        }

        .form-group textarea {
            min-height: 80px;
            line-height: 1.4;
        }

        .btn {
            background: linear-gradient(135deg, #4c63d2 0%, #7c4dff 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        /* Change Controls */
        .change-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .save-btn, .cancel-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0.5;
        }

        .save-btn:disabled, .cancel-btn:disabled {
            cursor: not-allowed;
            opacity: 0.3;
        }

        .save-btn.has-changes {
            background: #28a745;
            opacity: 1;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .save-btn.has-changes:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .cancel-btn.has-changes {
            background: #dc3545;
            opacity: 1;
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .cancel-btn.has-changes:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        /* Pending Changes Indicators */
        .staff-assignment.pending-change {
            background: linear-gradient(135deg, #fd7e14 0%, #ff6b6b 100%);
            border: 2px solid #ff9500;
            animation: pulse-pending 2s infinite;
        }

        .pending-icon {
            margin-left: 5px;
            font-size: 0.7rem;
            opacity: 0.8;
        }

        @keyframes pulse-pending {
            0% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 149, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0); }
        }

        /* Loading Indicators */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4c63d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button Loading States */
        .btn-loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .save-btn.btn-loading::after {
            border-top-color: white;
        }

        .cancel-btn.btn-loading::after {
            border-top-color: white;
        }

        /* Inline Loading */
        .inline-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4c63d2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Section Loading */
        .section-loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .section-loading .loading-spinner {
            width: 30px;
            height: 30px;
            border-width: 3px;
            margin: 0 auto 10px;
        }

        /* Edit Staff Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal h3 {
            color: #4c63d2;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal .form-group {
            margin-bottom: 20px;
        }

        .modal label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .modal input:focus, .modal select:focus {
            outline: none;
            border-color: #4c63d2;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #4c63d2;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #3a4fa0;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .modal-btn.secondary:hover {
            background: #545b62;
        }

        /* Edit button in staff item */
        .staff-item-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .edit-staff-btn {
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .edit-staff-btn:hover {
            background: #138496;
            transform: scale(1.1);
        }

        /* Network Status Indicator */
        .network-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .network-status.online {
            background: #28a745;
            color: white;
        }

        .network-status.offline {
            background: #dc3545;
            color: white;
        }

        .network-status.slow {
            background: #ffc107;
            color: #212529;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .staff-panel {
                width: 100%;
                height: 300px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .week-navigation {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Network Status Indicator -->
    <div class="network-status" id="networkStatus" style="display: none;">
        <i class="fas fa-wifi"></i> <span id="networkStatusText">Online</span>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Quản Lý Lịch Làm Việc Part-time</h1>
            
            <div class="week-navigation">
                <button class="nav-btn" id="prevWeek">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="current-week" id="currentWeek">
                    Tuần này
                </div>
                <button class="nav-btn" id="nextWeek">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Save/Cancel Controls -->
            <div class="change-controls">
                <button id="saveChanges" class="save-btn" disabled>
                    <i class="fas fa-save"></i>
                    Lưu thay đổi <span id="changeCount" style="display: none;"></span>
                </button>
                <button id="cancelChanges" class="cancel-btn" disabled>
                    <i class="fas fa-undo"></i>
                    Hủy thay đổi
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="staff-panel">
                <div class="staff-section">
                    <h3><i class="fas fa-users"></i> Danh Sách Nhân Viên</h3>
                    <div class="staff-list" id="staffList">
                        <div class="loading">Đang tải...</div>
                    </div>
                </div>

                <div class="add-staff-form">
                    <h4>Thêm Nhân Viên Mới</h4>
                    <div class="form-group">
                        <label for="staffName">Tên nhân viên:</label>
                        <input type="text" id="staffName" placeholder="Nhập tên nhân viên">
                    </div>
                    <div class="form-group">
                        <label for="staffStatus">Trạng thái:</label>
                        <select id="staffStatus">
                            <option value="Đang làm">Đang làm</option>
                            <option value="Đã nghỉ">Đã nghỉ</option>
                        </select>
                    </div>
                    <button class="btn" onclick="addNewStaff()">
                        <i class="fas fa-plus"></i> Thêm Nhân Viên
                    </button>
                </div>

                <div class="ai-schedule-form">
                    <h4><i class="fas fa-magic"></i> Thêm Lịch Bằng AI</h4>
                    <div class="form-group">
                        <label for="chatInput">Paste tin nhắn lịch làm việc:</label>
                        <textarea id="chatInput" placeholder="VD: [07/06/2025 22:13:13] Trâm Kha: Tuần sau: T2,3,4: ca chiều&#10;[07/06/2025 22:14:02] Đình: tuần sau (9/6-15/6) T3,4,5,6,7: ca chiều" rows="4"></textarea>
                    </div>
                    <button class="btn ai-btn" onclick="parseScheduleWithAI()">
                        <i class="fas fa-robot"></i> Phân Tích Bằng AI
                    </button>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <div class="schedule-grid">
                <div class="loading" id="scheduleLoading">Đang tải lịch làm việc...</div>
                <table class="schedule-table" id="scheduleTable" style="display: none;">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Ca</th>
                            <th>Thứ Hai</th>
                            <th>Thứ Ba</th>
                            <th>Thứ Tư</th>
                            <th>Thứ Năm</th>
                            <th>Thứ Sáu</th>
                            <th>Thứ Bảy</th>
                            <th>Chủ Nhật</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- Schedule content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Đang xử lý...</div>
        </div>
    </div>

    <!-- Edit Staff Modal -->
    <div class="modal-overlay" id="editStaffModal">
        <div class="modal">
            <h3><i class="fas fa-user-edit"></i> Chỉnh Sửa Nhân Viên</h3>
            <form id="editStaffForm">
                <div class="form-group">
                    <label for="editStaffName">Tên nhân viên:</label>
                    <input type="text" id="editStaffName" placeholder="Nhập tên nhân viên" required>
                </div>
                <div class="form-group">
                    <label for="editStaffStatus">Trạng thái:</label>
                    <select id="editStaffStatus" required>
                        <option value="Đang làm">Đang làm</option>
                        <option value="Đã nghỉ">Đã nghỉ</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="modal-btn secondary" onclick="closeEditStaffModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="modal-btn primary" id="saveStaffBtn">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/bigquery-client.js"></script>
    <script src="../script/gemini-ai.js"></script>
    <script src="../script/schedule.js"></script>
</body>
</html>
