<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Ca Làm Việc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4c63d2 0%, #7c4dff 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .week-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .current-week {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .staff-selector {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .staff-selector h3 {
            color: #4c63d2;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .staff-dropdown {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.1rem;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .staff-dropdown:focus {
            outline: none;
            border-color: #4c63d2;
            box-shadow: 0 0 0 3px rgba(76, 99, 210, 0.1);
        }

        .selected-staff-info {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4c63d2;
            display: none;
        }

        .selected-staff-info.show {
            display: block;
        }

        .staff-name-display {
            font-weight: bold;
            color: #4c63d2;
            font-size: 1.1rem;
        }

        .instruction-text {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }

        .save-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .save-btn, .cancel-btn {
            background: rgba(76, 99, 210, 0.1);
            border: 2px solid #4c63d2;
            color: #4c63d2;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            opacity: 0.5;
            pointer-events: none;
        }

        .save-btn.has-changes, .cancel-btn.has-changes {
            opacity: 1;
            pointer-events: all;
        }

        .save-btn.has-changes {
            background: #28a745;
            border-color: #28a745;
            color: white;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .save-btn.has-changes:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .cancel-btn.has-changes {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .cancel-btn.has-changes:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .schedule-grid {
            padding: 20px;
            overflow: auto;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .schedule-table th {
            background: linear-gradient(135deg, #4c63d2 0%, #7c4dff 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .schedule-table td {
            border: 1px solid #e9ecef;
            height: 120px;
            vertical-align: top;
            position: relative;
        }

        .shift-cell {
            background: #f8f9fa;
            position: relative;
            height: 120px;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shift-cell:hover {
            background: rgba(76, 99, 210, 0.05);
            transform: scale(1.02);
        }

        .shift-cell.selected-staff-ready:hover {
            background: rgba(76, 99, 210, 0.1);
            border: 2px solid #4c63d2;
        }

        .shift-header {
            font-weight: bold;
            color: white;
            font-size: 1rem;
            text-align: center;
            background: #4c63d2;
            border: 1px solid #e9ecef;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .staff-assignment {
            background: linear-gradient(135deg, #4c63d2 0%, #7c4dff 100%);
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            margin-bottom: 5px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .staff-assignment:hover {
            transform: scale(1.02);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* Existing assignments (read-only) */
        .staff-assignment:not(.pending-change):not(.new-assignment) {
            background: linear-gradient(135deg, #6c757d 0%, #868e96 100%);
            opacity: 0.9;
        }

        .staff-assignment:not(.pending-change):not(.new-assignment):hover {
            transform: none;
            cursor: default;
        }

        .staff-assignment.pending-change {
            background: linear-gradient(135deg, #fd7e14 0%, #ff6b6b 100%);
            border: 2px solid #ff9500;
            animation: pulse-pending 2s infinite;
        }

        .staff-assignment.new-assignment {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: 2px solid #28a745;
            animation: pulse-new 2s infinite;
        }

        @keyframes pulse-pending {
            0% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 149, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 149, 0, 0); }
        }

        @keyframes pulse-new {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .remove-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .remove-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 20px;
            display: none;
        }

        .change-counter {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4c63d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-text {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 10px;
                margin: 0;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            
            .week-navigation {
                flex-direction: row;
                gap: 10px;
                margin-top: 15px;
            }

            .current-week {
                font-size: 1rem;
            }

            .nav-btn {
                padding: 8px 12px;
            }

            .control-panel {
                padding: 15px;
            }

            .staff-selector h3 {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }

            .staff-dropdown {
                padding: 10px 12px;
                font-size: 1rem;
            }

            .save-controls {
                flex-direction: column;
                gap: 8px;
                margin-top: 10px;
            }

            .save-btn, .cancel-btn {
                width: 100%;
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .schedule-grid {
                padding: 15px;
                overflow-x: auto;
            }

            .schedule-table {
                min-width: 800px;
                font-size: 0.85rem;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 8px 5px;
                min-width: 100px;
            }

            .shift-header {
                font-size: 0.9rem;
                min-width: 60px;
            }

            .shift-cell {
                height: 100px;
                padding: 5px;
            }

            .staff-assignment {
                font-size: 0.75rem;
                padding: 4px 6px;
                margin-bottom: 3px;
            }

            .remove-btn {
                width: 16px;
                height: 16px;
                font-size: 0.6rem;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4rem;
            }

            .current-week {
                font-size: 0.9rem;
            }

            .nav-btn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }

            .schedule-table {
                min-width: 700px;
                font-size: 0.8rem;
            }

            .schedule-table th,
            .schedule-table td {
                padding: 6px 3px;
                min-width: 85px;
            }

            .shift-header {
                font-size: 0.8rem;
                min-width: 50px;
            }

            .shift-cell {
                height: 80px;
                padding: 3px;
            }

            .staff-assignment {
                font-size: 0.7rem;
                padding: 3px 5px;
                margin-bottom: 2px;
            }

            .control-panel {
                padding: 10px;
            }

            .schedule-grid {
                padding: 10px;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .save-controls {
                flex-direction: row;
                gap: 10px;
                margin-top: 8px;
            }

            .save-btn, .cancel-btn {
                width: auto;
                padding: 8px 15px;
            }

            .control-panel {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-clock"></i> Đăng Ký Ca Làm Việc</h1>
            
            <div class="week-navigation">
                <button class="nav-btn" id="prevWeek">
                    <i class="fas fa-chevron-left"></i>
                    <span>Tuần trước</span>
                </button>
                <div class="current-week" id="currentWeek">
                    Tuần này
                </div>
                <button class="nav-btn" id="nextWeek">
                    <span>Tuần sau</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="control-panel">
            <div class="staff-selector">
                <h3><i class="fas fa-user-tag"></i> Chọn Nhân Viên</h3>
                <select class="staff-dropdown" id="staffDropdown">
                    <option value="">-- Chọn nhân viên để đăng ký ca --</option>
                </select>
                
                <div class="selected-staff-info" id="selectedStaffInfo">
                    <div class="staff-name-display" id="staffNameDisplay"></div>
                    <div class="instruction-text">
                        <i class="fas fa-hand-pointer"></i> Nhấp vào các ô trong bảng để đăng ký ca làm việc
                    </div>
                </div>

                <div class="save-controls">
                    <button id="saveChanges" class="save-btn" disabled>
                        <i class="fas fa-save"></i>
                        Lưu thay đổi <span id="changeCount" class="change-counter" style="display: none;"></span>
                    </button>
                    <button id="cancelChanges" class="cancel-btn" disabled>
                        <i class="fas fa-undo"></i>
                        Hủy thay đổi
                    </button>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="schedule-grid">
            <div class="loading" id="scheduleLoading">Đang tải lịch làm việc...</div>
            <table class="schedule-table" id="scheduleTable" style="display: none;">
                <thead>
                    <tr>
                        <th style="width: 80px;">Ca</th>
                        <th>Thứ Hai</th>
                        <th>Thứ Ba</th>
                        <th>Thứ Tư</th>
                        <th>Thứ Năm</th>
                        <th>Thứ Sáu</th>
                        <th>Thứ Bảy</th>
                        <th>Chủ Nhật</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Đang xử lý...</div>
        </div>
    </div>

    <script src="../script/bigquery-client.js"></script>
    <script src="../script/register-shift.js"></script>
</body>
</html>
